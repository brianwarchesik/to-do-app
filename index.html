<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do App</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- Material Design Lite -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
        <!-- Custom Styles -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- Material Design JS -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <!-- Polyfill for prepend in older browsers  -->
        <script defer src="//cdnjs.cloudflare.com/ajax/libs/dom4/2.0.0/dom4.js">/* DOM4 */</script>
    </head>
    <body>
        <header class="mdl-layout__header">
            <h1>ToDo App</h1>
        </header>
        <main>
            <form id="addToDoForm">
                <label for="newToDoText">New ToDo:</label>
                <input type="text" id="newToDoText">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                    <i class="material-icons">add</i>
                </button>
            </form>
            <ul id="toDoList">
            </ul>
        </main>
        <script src="app.js"></script>
    </body>
</html>
